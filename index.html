<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1>Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section class="calculator-result">
                <strong>Result: </strong><span id="result">0</span>
            </section>
            <section class="calculator-buttons">
                <section class="calculator-row">
                    <button class="operator" value="%">%</button>
                    <button class="clear" value="C/E">C/E</button>
                    <button class="clear" value="C">C</button>
                    <button class="backspace" value="&larr;">&larr;</button>
                </section>
                <section class="calculator-row">
                    <button class="function" value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button class="function" value="x^2">x<span>2</span></button>
                    <button class="function" value="√">√</button>
                    <button class="operator" value="/">÷</button>
                </section>
                <section class="calculator-row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">×</button>
                </section>
                <section class="calculator-row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </section>
                <section class="calculator-row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </section>
                <section class="calculator-row">
                    <button class="toggle" value="-/+">-/+</button>
                    <button class="number" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equals" value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
